<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="../Public/css/subscribe.css">

</head>
<body>

<div class="subscribe">
	<button class="close__button">x </button>

	<h2 class="subscribe__title">Keep up with VCA Games </h2>

	<p class="subscribe__copy">Subscribe to keep up to date with our latest game updates!</p>
	<div class="form">
		<input type="email" class="form__email" placeholder="Enter your email address" />
		<button class="form__button">Send</button>
	</div>
	<div class="notice">
		<input type="checkbox">
		<span class="notice__copy">I agree to my email address being stored and used to recieve monthly newsletter.</span>
	</div>
</div>

  
</body>
</html>
